<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Foundation layout</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
      integrity="sha256-WAgYcAck1C1/zEl5sBl5cfyhxtLgKGdpI3oKyJffVRI="

    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <link

          <div class="header_logo-text">
            <div class="header_logo-name">Foundation</div>
            <div class="header_logo-description">Startup landing template</div>
          </div>
        </div>
        <nav class="header_navigation">
          <a href="#" class="header_navigation-item header_navigation-item-selected">Home</li>
          <a href="#" class="header_navigation-item">Stories</li>
          <a href="#" class="header_navigation-item">Library<i class="header_navigation-arrow"></i></li>

      <section></section>
      </div>
    </div>
